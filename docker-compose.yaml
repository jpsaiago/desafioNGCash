version: '3.9'
services:
  db:
    image: postgres:15
    container_name: postgres-ng
    volumes:
      - challenge-data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: ng-challenge
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ngchallenge

  backend:
    build: ./Backend
    container_name: backend-ng
    restart: always
    ports:
      - 8080:8080
    links:
      - db
    depends_on:
      - db

  frontend:
    build: ./Frontend
    container_name: backend-ng
    restart: always
    ports:
      - 8000:8000
    links:
      - backend
    depends_on:
      - backend

volumes:
  challenge-data:
